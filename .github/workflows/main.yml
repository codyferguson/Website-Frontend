      #   with:
      #     node-version: 18
      #     cache: 'npm'
      - name: Install dependencies
        run: |
          npm install
          npm install yarn
      - name: Build
        run: npm run build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.


